<div class="container">
    <div class="row">
        <div class="panel panel-default widget">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-user"></span>
                <h3 class="panel-title">
                    Users</h3>
                <span class="label label-info">
                    {{ cnt }} </span>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    {% for user in users.items %}
                    <li class="list-group-item{{' selected' if user.id == selected_user}}"
                        wire:click="select_user({{user.id}})">
                        <div class="row">
                            <div class="col-xs-2 col-md-1">
                                <img src="http://placehold.it/80" class="img-circle img-responsive" alt="" /></div>
                            <div class="col-xs-10 col-md-11">
                                <div>
                                    <a
                                        href="http://www.jquery2dotnet.com/2013/10/google-style-login-page-desing-usign.html">
                                        {{user.first_name}} {{user.last_name}}</a>

                                </div>
                                <div class="comment-text">
                                    Email address: {{user.email}}
                                </div>
                                <div class="action">

                                    <button type="button" class="btn btn-danger btn-xs" title="Delete"
                                        wire:click.stop="delete({{user.id}})">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>

                    {% endfor %}
                </ul>
                <hr />
                <div class="pagination">
                    {% for page in users.iter_pages() %}
                    {% if page %}
                    <button type="button" class="btn btn-primary btn-xs" wire:click="select_page({{page}})">
                        <span class="glyphicon">{{page}}</span>
                    </button>
                    {% else %}
                    ...
                    {% endif %}
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</div>
